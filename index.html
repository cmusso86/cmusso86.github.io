## Quando abrimos o R ...

- Ele está "rodando" em um diretório (pasta) no seu computador.
 

```r
getwd()
```

```

- Entender o que está acontecendo!

**Opções:**

- Colocar o arquivo na mesma pasta que ele está rodando

- Mudar o diretório do R para o diretório onde o arquivo está:

- Importar com o importador

- Escrever o  caminho (path) pra importação explicitamente

## Com código: reprodutível

  - indicar o  caminho (path) com código (muda o diretório)
  

```r
setwd("C:/Users/Carolina/Documentos")
```
--

  - pacote here(), só mostra o diretório para sua função de importação.
  

```r
here("C:", "Carolina", "Documentos")
```

###  Exportar dados

Bancos e outras coisas em excel...

```r
export(objeto,  "nome.xlsx")
export(objeto,  "nome.csv")
```

### Exportar Imagens

```r
ggsave (objeto, "nome.png")
ggsave (objeto, "nome.jpg")
ggsave (objeto, "nome.pdf")
```

- Se eu não colocar o nome do objeto,  ele salva o  último gráfico gerado. 

---

## Exportar tabelas flextable


```r
save_as_image(tabela, "nome.png")
save_as_docx(tabela, "nome.docx")
```
