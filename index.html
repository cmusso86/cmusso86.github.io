```

```
## [1] "2-5 days" "&lt;2 days"  "&gt;5 days"
```



- Se já for um fator


```r
levels(linelist_fator$delay_cat)
```

```
## [1] "&lt;2 days"  "&gt;5 days"  "2-5 days"
```

--

Pronto, agora que sei o que tem, posso reordenar.

---

## Reordenando

#### forcats


```r
linelist_fator &lt;- linelist %&gt;%
  mutate(delay_cat = fct_relevel(delay_cat, 
                                 "&lt;2 days", 
                                 "2-5 days","&gt;5 days"))
```

#### R base


```r
linelist_fator &lt;- linelist %&gt;%
  mutate(delay_cat = factor(delay_cat, 
                            levels=c("&lt;2 days",
                            "2-5 days","&gt;5 days")))
```

---

## Como ficou

ggplot(linelist_fator )+
  geom_bar(mapping = aes(x = delay_cat))
```

## Adicionar fatores


```r
linelist %&gt;% 
  mutate(delay_cat = fct_expand(delay_cat,
                                "Não adimitido", 
                                "Transferido")) %&gt;%
  tabyl(delay_cat)
```

```
##      delay_cat    n   percent
##        &lt;2 days 2990 0.5308949
##        &gt;5 days  602 0.1068892
##       2-5 days 2040 0.3622159
##  Não adimitido    0 0.0000000
##    Transferido    0 0.0000000
```

---

## Elimiar fatores com 0 contagens


```r
linelist %&gt;% 
  mutate(delay_cat = fct_drop(delay_cat)) %&gt;% 
  tabyl(delay_cat)
```

```
##  delay_cat    n   percent
##    &lt;2 days 2990 0.5308949
##    &gt;5 days  602 0.1068892
##   2-5 days 2040 0.3622159
```

---

## Agrupar em outros

- Escolha previamente quais


```r
 mutate(linelist,hospital = fct_other(                      
    hospital,
    keep = c("Port Hospital", "Central Hospital"),  
    other_level = "Other Hospital")) %&gt;%          
  tabyl(hospital)                                   
```

```
##          hospital    n    percent
##  Central Hospital  436 0.07741477
##     Port Hospital 1687 0.29953835
##    Other Hospital 3509 0.62304688
```

---

## Agrupar em outros

- Escolha quantos com maior frequência quer manter.


```r
mutate(linelist,hospital = fct_lump(                     
    hospital,
    n = 2,                                           
    other_level = "Other Hospital")) %&gt;%           
  tabyl(hospital)                                   
```

```
##        hospital    n   percent
##         Missing 1398 0.2482244
##   Port Hospital 1687 0.2995384
##  Other Hospital 2547 0.4522372
```

---

## Mudando os nomes


```r
 linelist%&gt;% 
  mutate(delay_cat = fct_recode(
    delay_cat,
    "Menos de 2 dias" = "&lt;2 days",
    "De 2 a 5 dias"      = "2-5 days",
    "Mais de 5 dias" = "&gt;5 days"))
```
