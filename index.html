### Já vimos
  
  .pull-left[
  
- **width()**: largura

- **bold()**: negrito

- **align()**: alinhamento

- **color()**: fonte

- **bg()**: fundo

- **set_header_labels()**: nome colunas

- **add_header_row()**: + cabeçalho (colwidth = merge)

 ]
 .pull-right[

- **merge_at()**

- **theme_...**: vários

- **border_remove()** 

- **border_inner(), border_outer()** e variações

- **hline(), vline()** e variações 

- **officer::fp_border()**: estilo borda
 ]
