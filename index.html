# Editando eixos e títulos 

**Mais fácil e intuitivo**


```r
labs(title = "Um título",
    subtitle = "Um subtítulo",
    x = "eixo x",
    y = "eixo y",
    color = "titulo da legenda",
    caption = "Nota de rodapé")
```
**Semelhante, inclui outros parâmetros para os eixos** 

```r
# Outra possibilidade para o eixo
scale_x_continuous(...)+
```

---
# Tamanhos, fontes, estilo e posicionamento 


```r
theme_classic()+ # o que eu mais gosto                                
  theme(legend.position = "bottom",                    
    plot.title = element_text(size = 30),          
    plot.caption = element_text(hjust = 0),        
    plot.subtitle = element_text(face = "italic"), 
    axis.text.x = element_text(color = "red", size = 15, angle = 90), 
    axis.text.y = element_text(size = 15),         
    axis.title = element_text(size = 20)          
    )    
```
