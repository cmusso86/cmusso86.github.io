## str_c

```

```
## [1] "AauladeR"
```


```r
str_c("A", "aula", "de", "R", sep=" ")
```

```
## [1] "A aula de R"
```


```r
nome&lt;-c("Jose", "João", "Maria")
sobrenome&lt;-c("Silva", "Faria", "Souza")
str_c(nome, sobrenome, sep=" ", collapse=", ")
```

```

```

## separate ()

- repare que essa função já age no data frame todo sem o mutate()


```
##   case_ID                  symptoms outcome
## 1       1   jaundice, fever, chills Recover
## 2       2      chills, aches, pains   Death
## 3       3                     fever   Death
## 4       4       vomiting, diarrhoea Recover
## 5       5 bleeding from gums, fever Recover
## 6       6     rapid pulse, headache Recover
```


```r
df_split &lt;- separate(df, symptoms, 
                     into = c("sym_1", "sym_2", "sym_3"), 
                     extra = "merge")
```
---
## separate ()

```r
df_split 
```

```
##   case_ID    sym_1     sym_2       sym_3 outcome
## 1       1 jaundice     fever      chills Recover
## 2       2   chills     aches       pains   Death
## 3       3    fever      &lt;NA&gt;        &lt;NA&gt;   Death
## 4       4 vomiting diarrhoea        &lt;NA&gt; Recover
## 5       5 bleeding      from gums, fever Recover
## 6       6    rapid     pulse    headache Recover
```
---
### unite ()


```r
df_split %&gt;% 
  unite(
    col = "all_symptoms", c("sym_1", "sym_2", "sym_3"), 
    sep = ", ", remove = TRUE, na.rm = TRUE                  
  )
```

```
##   case_ID                all_symptoms outcome
## 1       1     jaundice, fever, chills Recover
## 2       2        chills, aches, pains   Death
## 3       3                       fever   Death
## 4       4         vomiting, diarrhoea Recover
## 5       5 bleeding, from, gums, fever Recover
## 6       6      rapid, pulse, headache Recover
```
