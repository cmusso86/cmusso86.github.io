- Gosto muito para arquivos em:

#### Mas há outros pacotes para tabelas famosos:

- DT (iterativos em html)

- kable, kableExtra (mais "LateX friendly")

- formttable, gt, stargazer...

- **j** eram as colunas ...

- **i** são as linhas
