### mutate ()

Cria novas colunas ou substitui as existentes





```r
meus_dados %&gt;% 
  mutate(nome_nova_coluna=funcao(nome_coluna_que_quero_usar)
```

&lt;center&gt;&lt;img src="img/mutate.png" height=300px" /&gt;&lt;/center&gt;

### Função mutate()

- Sempre que quiser fazer alguma conta em um *data frame*

- Escolha o nome que quiser 

  - Vai aparecer uma coluna nova no final
  
  - Se o nome já existir, vai substituir a que existe
  
  - o nome não pode ter espaço (se quiser **Muito** coloque entre crases)

---

## Exemplo 1

- A altura está em **cm**, eu quero a altura em **metros**.
- Ele vai calcular para cada um, o resultado correspondente. 



```r
ebola %&gt;% 
  select( ht_cm) %&gt;% 
  mutate(ht_m=ht_cm/100)
```

### group_by() + summarize()


```r
ebola %&gt;% 
  filter(!is.na(age),
         !is.na(gender)) %&gt;% 
  select(gender, age) %&gt;% 
  group_by(gender) %&gt;% 
  summarise(idade_media=mean(age))
```

```
## # A tibble: 2 x 2
##   gender idade_media
##   &lt;chr&gt;        &lt;dbl&gt;
## 1 f             12.7
## 2 m             19.6
```


---

### Tudo junto misturado!


```r
ebola %&gt;% 
  filter(!is.na(age),
         !is.na(gender)) %&gt;% 
  select(gender, age, wt_kg, ht_cm) %&gt;% 
  mutate(ht_m=ht_cm/100,
         IMC=wt_kg/ht_m^2) %&gt;% 
  group_by(gender) %&gt;% 
  summarise(idade_media=mean(age),
            IMC_medio=mean(IMC))
```

```
## # A tibble: 2 x 3
##   gender idade_media IMC_medio
##   &lt;chr&gt;        &lt;dbl&gt;     &lt;dbl&gt;
## 1 f             12.7      55.5
## 2 m             19.6      38.4
```
